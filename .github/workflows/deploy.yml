name: Connection between AWS-GitHubAction using OIDC to test AWS CLI
 
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
 
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::347913851776:role/AWS-GHA-connect
          aws-region: "us-east-1"
 
      - name: Test AWS CLI
        run: |
          aws sts get-caller-identity
          aws s3 ls s3://kishor-testing-gha

      - name: Uploadfile to S3
        run: |
          echo "Uploading file..."
          aws s3 cp my-static-site/index.html s3://kishor-testing-gha/my-static-site/index.html

      - name : Sync files to S3
        run: |
          aws s3 sync . s3://kishor-testing-gha --delete
